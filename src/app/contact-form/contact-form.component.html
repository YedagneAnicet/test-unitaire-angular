<div class="container mt-5">
  <form [formGroup]="contactForm" (ngSubmit)="OnSubmit()" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input class="form-control" formControlName="name" id="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input class="form-control" formControlName="email" id="email">
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Text</label>
      <textarea   class="form-control" formControlName="text" id="text"></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Save</button>
  </form>

</div>
